name: laboratorio
type: theme
'base theme': olivero
starterkit: true
version: VERSION
libraries:
  - laboratorio/base
  - laboratorio/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - laboratorio/user
  core/drupal.dropbutton:
    - laboratorio/dropbutton
  core/drupal.dialog:
    - laboratorio/dialog
  file/drupal.file:
    - laboratorio/file
  core/drupal.progress:
    - laboratorio/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.0.3'
regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  hero: 'Hero (full width)'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: 'Sidebar'
  content_below: 'Content Below'
  footer_top: 'Footer Top'
  footer_bottom: 'Footer Bottom'
